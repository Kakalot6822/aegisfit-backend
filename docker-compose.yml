version: '3.8'

services:
  aegis-fit-backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - SECRET_KEY=aegis-fit-2024-super-secret-jwt-key
      - CORS_ORIGINS=http://localhost:3000,https://aegis-fit.vercel.app
      - DATABASE_URL=sqlite:///./aegis_fit.db
    volumes:
      - .:/app
      - /app/__pycache__
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

